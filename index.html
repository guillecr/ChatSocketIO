<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
        :root {
            --hue: 205;
            --saturation: 100%;
            --lightness: 50%;

            --primary-color: hsl(var(--hue), var(--saturation), var(--lightness));
            --secondary-color: hsl(calc(var(--hue) + 180), var(--saturation), var( --lightness));

            --fondo: hsla(var(--hue), calc(var(--saturation) * 0), var(--lightness));
        }


        body {font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        #contenedor{
            width: 80vw;
            padding-top: 50px;
            margin: 0 auto;
        }
        #ventana{
            margin: 0 auto;
            width: 800px;
            height: 600px;
            border: 1px black solid;
        }
        /* Barra superior */
        #barra{
            width: 100%;
            height: 35px;
            background-color: rgb(42, 42, 42);
            color: white;
            border: 1px black solid;
            padding: 5px;
            float: left;
        }
        #usuariosChat{
            width: 730px;
            float: left;
        }

        /* Sala de mensajes */
        #conteMensajes{
            float: left;
            height: 500px;
            width: 100%;
            border-bottom: 1px black solid ;
            background-color: rgb(221, 221, 221);
            overflow-y: scroll;
            padding-left: 5px;
        }

        /* Barra Inferior */
        #form{
            float: left;
            width: 100%;
            height: 60px;
            padding-top: 12px;
        }
        #userName{
            width: 150px;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 5px;
            float: left;
            text-align: center;
        }
        #input{
            width: 540px;
            float: left;
        }
        #send{
            width: 100px;
            padding-left: 10px;
            padding-right: 10px;
            float: left;
        }
        
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container" id="contenedor">
        <div id="ventana" style="display: none">
            <div id="barra">
                <i style="float: left;width: 20px;"  class="bi bi-person-fill"></i>
                <div id="usuariosChat"></div>
                <i style="width: 40px;" class="bi bi-lightbulb-fill"></i>
            </div>
            <div id="conteMensajes"></div>
            <form id="form" action="">
                <label id="userName"><p></p></label>
                <input id="input" autocomplete="off" class="form-control" />
                <div id="send"><button class="btn btn-dark"><i class="bi bi-chevron-right"></i></button></div>
            </form>
        </div>
        <div id="vUsuario">
            <form id="formUsuario" action="">
                <input id="inputUsuario" autocomplete="off" /><button id="sendUsuario">Send</button>
            </form>
        </div>
    </div>
  </body>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var form = document.getElementById('form');
        var formU = document.getElementById('formUsuario');
        var usuarios = document.getElementById('usuariosChat')
        var mensajesD = document.getElementById('conteMensajes')

        var input = document.getElementById('input');
        var inputU = document.getElementById('inputUsuario');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });
        
        formU.addEventListener('submit',function(e){
            e.preventDefault();
            if(inputU.value){
                socket.emit('user',inputU.value);
                document.getElementById("userName").innerHTML=inputU.value
                document.getElementById("ventana").style.display = ""
                document.getElementById("vUsuario").style.display = "none"
            }
        })

        socket.on('color',function(msg){
            document.getElementById("userName").style.color = msg
        })

        // Recibir los usuarios
        socket.on('users Chat', function(msg){
            usuarios.innerHTML = msg
        })

        // Recibir mensaje nuevo
        socket.on('chat message', function(msgJSON) {
            var msg = JSON.parse(msgJSON)
            addMessage(msg.author,msg.text,msg.color,msg.time)
        });

        // Recibir todos los mensajes
        socket.on('history', function(msg){
            var historial = JSON.parse(msg)
            for(var i=0;i<historial.length;i++){
                addMessage(historial[i].author,historial[i].text,historial[i].color,historial[i].time)
            }
        })

        function addMessage(author, message, color, time) {
            dt = new Date(time)
            console.log(dt)
            salida = document.createElement('p')
            contenido = document.createElement('span')
            
            contenido.innerHTML = '@' + author
            contenido.style.color=color

            salida.appendChild(contenido)
            salida.innerHTML += " " + (dt.getHours() < 10 ? '0' + dt.getHours() : dt.getHours()) + ':'
              + (dt.getMinutes() < 10 ? '0' + dt.getMinutes() : dt.getMinutes())
              + "  " + message + '</p>'
            mensajesD.appendChild(salida)
            mensajesD.scrollTo(0, mensajesD.scrollHeight);
        }
    </script>
</html>
